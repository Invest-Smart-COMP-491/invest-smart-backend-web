{% extends "main/header.html" %}
{% block content %}

	<h1>TEST PAGE</h1>

	<div class="row">
	    {% for testObj in testModel %}
	        <div class="col s12 m6 l4">
	          <div class="card blue-grey darken-1 hoverable">
	            <div class="card-content white-text">
	              <span class="card-title">{{testObj.test_model_title}}</span>
	              <p style="font-size:80%" > Published on {{testObj.test_model_published}}</p>
	              <br>
	              <p>{{testObj.test_model_content|safe}}</p>
	              <p>{{testObj.test_model_additional|safe}}</p>
	            </div>
	          	<div class="card-action">
	              <a href="#">Details</a>
	        	</div>
	          </div>
	        </div>
	    {% endfor %}
	</div>

{% endblock %}
